<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory&family=Roboto+Condensed:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/main.css">
</head>

<body>

    <div class="title">
        <h2>Loan Risk Estimator</h2>
    </div>

    <div class="container">
        <h2>Customer Details</h2>
        <form action="{{ url_for('prediction') }}" , method="POST">

            <div class="form-group">
                <label for="income">Income in INR:</label>
                <input type="number" name="income" id="income" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required>
            </div>

            <div class="form-group">
                <label for="exp">Professional experience:</label>
                <input type="number" name="exp" id="exp" required>
            </div>

            <div class="form-group">
                <label for="maritalStatus">Marital Status:</label>
                Married<input type="radio" name="maritalStatus" id="maritalStatus" value="married" required>
                Single<input type="radio" name="maritalStatus" id="maritalStatus" value="single" required>
            </div>

            <div class="form-group">
                <label for="house">House Ownership:</label>
                Owned <input type="radio" name="house" id="house" value="owned" required>
                Rented <input type="radio" name="house" id="house" value="rented" required>
                Neither <input type="radio" name="house" id="house" value="norent_noown" required>
            </div>

            <div class="form-group">
                <label for="car">Car Ownership:</label>
                Owned <input type="radio" name="car" id="car" value="yes" required>
                Not Owned <input type="radio" name="car" id="car" value="no" required>
            </div>

            <div class="form-group">
                <label for="prof">Select Profession:</label>
                <select name="prof" id="prof">
                    {% for prof in prof_list %}
                    <option value={{ prof }}>{{ prof }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <select name="city" id="city">
                    {% for city in city_list %}
                    <option value={{ city }}>{{ city }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <select name="state" id="state">
                    {% for state in state_list %}
                    <option value={{ state }}>{{ state }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="currJobExp">Experience in Current Job:</label>
                <input type="number" name="currentjobyears" id="currJobExp" required>
            </div>

            <div class="form-group">
                <label for="currHouseYear">Years in Current Residence:</label>
                <input type="number" name=currenthouseyears id="currHouseYear" required>
            </div>

            <div class="form-group">
                <input class="btn" type="submit" value="Estimate Risk">
            </div>

            <div class="form-group">
                <input class="btn" type="reset" value="Reset Values">
            </div>

        </form>

    </div>

    <div class="predictionBox">
        <h2>Risk Prediction</h2>
        {% if flag == 1 %}
            <p class="risky-msg">Giving loan is Risky!</p>
        {% elif flag == 0 %}
            <p class="safe-msg">Giving loan is Safe!</p>
        {% endif %}
    </div>

</body>

</html>
